<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>PDX Food Carts App</title>
  </head>
  <body>

    <div class="container">
      <div class="row title">
        <div class="col-md-12">
          <h1>Portland Food Carts</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div id="map">
          </div>
        </div>
        <div class="col-md-4">
          <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#">Filter</a></li>
            <li role="presentation"><a href="#">FoodCarts</a></li>
            <li role="presentation"><a href="#">Settings</a></li>
          </ul>

          <div class="panel panel-default">
            <div class="panel-body">
              <form id="hours">
                <div class="radio">
                  <label>
                    <input type="radio" name="hours" value="breakfast" checked>
                    Breakfast
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="hours" value="dinner">
                    Dinner
                  </label>
                </div>
                <button class="btn btn-default" type="submit">Filter</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
